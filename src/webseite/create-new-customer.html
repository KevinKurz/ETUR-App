<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etur App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1><a href="./index.html">ETUR App</a></h1>
      <div class="dropdown">
        <a href="./reports.html">Report senden</a>
        <a href="./customer-list.html">Alle Kunden anzeigen</a>
        <a href="./create-new-customer.html">Neuer Kunde</a>
        <a href="./check-customer-id.html">Kundennummer prüfen</a>
        <a href="./log-in.html">Log In</a>     
      </div>
    </header>
    <main>
      <div class="form-wrapper">
        <h2>Neuen Kunden anlegen</h2>
        <div class="new-user-container">
          <form id="form" class="form">
            <div class="form-box">
              <label class="form-label" for="customerId">Kundennummer:</label>
              <input type="text" id="customerId" name="customerId" />
            </div>
            <div class="form-box">
              <label class="form-label" for="userName">Kundenname:</label>
              <input type="text" id="userName" name="userName" />
            </div>
            <div class="form-box">
              <label class="form-label" for="userEmail">Kunden-E-Mail:</label>
              <input type="text" id="userEmail" name="userEmail" />
            </div>
            <div class="form-box">
              <label class="form-label" for="userTel">Kunden-Telefon:</label>
              <input type="text" id="userTel" name="userTel" />
            </div>
            <div class="btn-container">
              <input class="submit-btn" type="reset" value="Zurücksetzen" />
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>Kontakt</p>
      <p>Impressum</p>
      <p>Copyright © 2024 Sinan und Kevin. Alle Rechte vorbehalten.</p>
    </footer>
    <script type="module" src="./new-customer.js"></script>
  </body>
</html>
